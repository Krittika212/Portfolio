    <main>
        <section class="contact-section">
            <div class="contact-content">
                <h2>Contact Me</h2>
                <form action="#" method="post" onsubmit="showAlert()">
                    <label for="name">Your Name:</label><br>
                    <input type="text" id="name" name="name" required><br><br>
                    
                    <label for="email">Your Email:</label><br>
                    <input type="email" id="email" name="email" required><br><br>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-media">
                <a href="https://www.facebook.com/yourprofile" target="_blank" rel="noopener">
                    <img src="fb.png" alt="Facebook" width="100" height="100">
                </a>

                <a href="https://www.linkedin.com/in/krittika-vellingiri-48a14a260?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener">
                    <img src="lnk.png" alt="LinkedIn" width="55" height="55">
                </a>
                
            </div>
        </div>
    </footer>
